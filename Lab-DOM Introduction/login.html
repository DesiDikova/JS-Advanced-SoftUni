<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login Page</title>
    </h1>

    <form action="#">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <input type="button" value="Login" onclick="loginHandler()" />

        <!-- type="button" не рефрешва страницата -->
        <!-- input е save clousing tag, който няма текст вътре в него. Неговата стойност стои в атрибута value.
            
        Ако текста стои между отваря и затварящ таг (<>....</>), се използва .textContent
        Ако текста стои в отварящия (<>)таг и след него няма друг текст, се използва .innerHTML -->

    </form>

    <script>
        function loginHandler() {
            //ако искаме, когато записваме username в браузъра, да се логва в конзолата съответния username се прави с value
            let userElement = document.getElementById('username');
            console.log(userElement.value);
            //мога динамично да взимам стойност и да я сетвам на value
            userElement.value = 'User set from JS';
            //console.log('Login'); 
        }
    </script>

</body>

</html>
