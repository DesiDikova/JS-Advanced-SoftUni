    <!-- ----------- 4 ВАРИАНТ  -->

    <!-- ------ПЪРВА АПЛИКАЦИ - при натискане на бутона, да се промени името на заглавието -->
    <button onclick="changeTitle()">title</button>
    <button onclick="changeCar()">Car</button>

    <script>
        function changeTitle() {
            let titleElement = document.getElementById('heading');
            titleElement.textContent = 'Hello from JS'; //пример за textContent - ако тук към JS сложим <em>JS</em> - тагът <em> ще излезе на браузъра
            titleElement.innerHTML = 'Hello from <em>JS</em>'; //пример за innerHTML

        }

        function changeCar() {
            let carElement = document.getElementById('change-car');
            carElement.textContent = 'AUDI QATRO';
        }
    </script>

    <!-- TEXTCONTENT (textContent) - използваме, когато правим корекция в текста и искаме тя да се вижда на браузъра.
        textContent взима текстовото съдържание и премахва излишното
      -- INNERHTML (innerHTML) - използваме, когато НЕ искаме да се вижда направената корекция върху текста на браузъра -->
